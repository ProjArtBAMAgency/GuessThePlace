openapi: 3.1.0

info:
  title: "GuessThePlace API"
  version: "1.0.0"
  description: >
    API backend du projet GuessThePlace.
    Documentée avec OpenAPI/Swagger pour le cours.

servers:
  - url: http://localhost:3000/api/v1
    description: Serveur local (API v1)

tags:
  - name: Teams
    description: Routes liées aux équipes
  - name: Zones
    description: Routes liées aux zones géographiques
  - name: Posts
    description: Routes related to posts/publications

paths:
  /teams:
    get:
      tags:
        - Teams
      summary: Retrieve all teams
      description: Returns the complete list of teams.
      responses:
        "200":
          description: List of teams successfully retrieved.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Team"
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      tags:
        - Teams
      summary: Create a new team
      description: >
        Creates a new team.
        The name is required and must be a non-empty string.
        The color is optional but, if provided, must be a string.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: Team name (required).
                  example: "Team Rocket"
                color:
                  type: string
                  description: Color associated with the team (optional).
                  example: "#FF5733"
              required:
                - name
      responses:
        "201":
          description: Team successfully created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Team"
        "400":
          description: Invalid data (missing name or wrong type, invalid color, etc.).
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /teams/{id}:
    get:
      tags:
        - Teams
      summary: Retrieve a team by its ID
      description: Returns a team using its unique identifier.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique team ID (MongoDB ObjectId).
          schema:
            type: string
            example: "673a5e8f12c3b9f0a1234567"
      responses:
        "200":
          description: Team found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Team"
        "404":
          description: Team not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /teams/leaderboard:
    get:
      tags:
        - Teams
      summary: Retrieve the teams leaderboard
      description: Returns teams sorted by descending score.
      responses:
        "200":
          description: Teams leaderboard successfully retrieved.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Team"
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /zones:
    get:
      tags:
        - Zones
      summary: Retrieve all zones
      description: Returns the complete list of zones.
      responses:
        "200":
          description: List of zones successfully retrieved.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Zone"
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /zones/{id}:
    get:
      tags:
        - Zones
      summary: Retrieve a zone by its ID
      description: >
        Returns a zone using its unique identifier.
        Returns a 400 error if the ID is not a valid ObjectId.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique zone ID (MongoDB ObjectId).
          schema:
            type: string
            example: "673a5e8f12c3b9f0a1234567"
      responses:
        "200":
          description: Zone found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Zone"
        "400":
          description: Invalid ID (wrong format).
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Zone not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error while retrieving the zone.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /zones/map:

    get:
      tags:
        - Zones
      summary: Récupérer les données GeoJSON des zones
      description: >
        Retourne les données GeoJSON des zones, utilisées pour l'affichage de la carte côté frontend.
      responses:
        "200":
          description: Données GeoJSON des zones.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ZonesGeoJSON"
        "500":
          description: Erreur serveur.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /posts:
    get:
      tags:
        - Posts
      summary: Retrieve all posts
      description: >
        Returns a list of posts with pagination support.
        Can filter posts by validation status.
      parameters:
        - name: limit
          in: query
          description: "Maximum number of posts to return (default: 40)."
          schema:
            type: integer
            default: 40
            example: 20
        - name: skip
          in: query
          description: "Number of posts to skip for pagination (default: 0)."
          schema:
            type: integer
            default: 0
            example: 0
        - name: isValidated
          in: query
          description: Filter posts by validation status.
          schema:
            type: boolean
            example: true
      responses:
        "200":
          description: List of posts retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Post"
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      tags:
        - Posts
      summary: Create a new post
      description: >
        Creates a new post with an uploaded picture.
        The picture file must be included in the request as multipart/form-data.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                latitude:
                  type: number
                  description: Latitude coordinate of the post location.
                  example: 46.5197
                longitude:
                  type: number
                  description: Longitude coordinate of the post location.
                  example: 6.6323
                picture:
                  type: string
                  format: binary
                  description: Image file to upload (required).
              required:
                - latitude
                - longitude
                - picture
      responses:
        "201":
          description: Post created successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"
        "400":
          description: Invalid data (missing picture or invalid coordinates).
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /posts/{id}:
    get:
      tags:
        - Posts
      summary: Retrieve a post by ID
      description: Returns a specific post based on its unique identifier.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique ID of the post (MongoDB ObjectId).
          schema:
            type: string
            example: "673a5e8f12c3b9f0a1234567"
      responses:
        "200":
          description: Post found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"
        "404":
          description: Post not found.
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    patch:
      tags:
        - Posts
      summary: Update a post
      description: >
        Partially updates a post by its ID.
        Can update latitude, longitude, and validation status.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique ID of the post (MongoDB ObjectId).
          schema:
            type: string
            example: "673a5e8f12c3b9f0a1234567"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                latitude:
                  type: number
                  description: Updated latitude coordinate.
                  example: 46.5197
                longitude:
                  type: number
                  description: Updated longitude coordinate.
                  example: 6.6323
                isValidated:
                  type: boolean
                  description: Validation status of the post.
                  example: true
      responses:
        "200":
          description: Post updated successfully.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Post"
        "404":
          description: Post not found.
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      tags:
        - Posts
      summary: Delete a post
      description: Deletes a post based on its unique identifier.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique ID of the post (MongoDB ObjectId).
          schema:
            type: string
            example: "673a5e8f12c3b9f0a1234567"
      responses:
        "204":
          description: Post deleted successfully.
        "404":
          description: Post not found.
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /posts/{id}/picture:
    get:
      tags:
        - Posts
      summary: Retrieve a post's picture
      description: Returns the image file associated with a post.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique ID of the post (MongoDB ObjectId).
          schema:
            type: string
            example: "673a5e8f12c3b9f0a1234567"
      responses:
        "200":
          description: Picture retrieved successfully.
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            image/*:
              schema:
                type: string
                format: binary
        "404":
          description: Post not found.
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /users/{id}/posts:
    get:
      tags:
        - Posts
      summary: Retrieve posts by user ID
      description: >
        Returns all posts created by a specific user with pagination support.
        Can filter posts by validation status.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique ID of the user (MongoDB ObjectId).
          schema:
            type: string
            example: "673a5e8f12c3b9f0a1234567"
        - name: limit
          in: query
          description: "Maximum number of posts to return (default: 40)."
          schema:
            type: integer
            default: 40
            example: 20
        - name: skip
          in: query
          description: "Number of posts to skip for pagination (default: 0)."
          schema:
            type: integer
            default: 0
            example: 0
        - name: isValidated
          in: query
          description: Filter posts by validation status.
          schema:
            type: boolean
            example: true
      responses:
        "200":
          description: User's posts retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Post"
        "500":
          description: Server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    Team:
      type: object
      properties:
        _id:
          type: string
          description: Unique team ID (MongoDB ObjectId).
          example: "673a5e8f12c3b9f0a1234567"
        name:
          type: string
          description: Team name.
          example: "Team Blue"
        color:
          type: string
          description: Color associated with the team.
          example: "#FF0000"
        score:
          type: number
          description: Team score.
          example: 75667
      required:
        - name

    Zone:
      type: object
      description: Represents a geographic game zone.
      properties:
        _id:
          type: string
          description: Unique zone ID (MongoDB ObjectId).
          example: "673a5e8f12c3b9f0a1234567"
        name:
          type: string
          description: Zone name.
          example: "Lausanne Zone"
        description:
          type: string
          description: Zone description.
          example: "Zone covering downtown Lausanne."
      required:
        - name

    ZonesGeoJSON:
      type: object
      description: GeoJSON object representing a collection of zones (FeatureCollection).
      properties:
        type:
          type: string
          example: "FeatureCollection"
        features:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                example: "Feature"
              geometry:
                type: object
                description: GeoJSON geometry (Polygon, MultiPolygon, etc.).
                properties:
                  type:
                    type: string
                    example: "Polygon"
                  coordinates:
                    type: array
                    description: GeoJSON coordinates.
                    items:
                      type: array
                      items:
                        type: array
                        items:
                          type: number
              properties:
                type: object
                description: Properties associated with the zone.
      required:
        - type
        - features

    Post:
      type: object
      description: Represents a post/publication with a picture and location.
      properties:
        _id:
          type: string
          description: Unique ID of the post (MongoDB ObjectId).
          example: "673a5e8f12c3b9f0a1234567"
        latitude:
          type: number
          description: Latitude coordinate of the post location.
          example: 46.5197
        longitude:
          type: number
          description: Longitude coordinate of the post location.
          example: 6.6323
        isValidated:
          type: boolean
          description: Indicates whether the post has been validated by an administrator.
          example: false
        userId:
          type: string
          description: ID of the user who created the post (MongoDB ObjectId).
          example: "673a5e8f12c3b9f0a1234567"
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the post was created.
          example: "2024-12-10T10:30:00.000Z"
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the post was last updated.
          example: "2024-12-10T10:30:00.000Z"
      required:
        - latitude
        - longitude
        - isValidated

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message.
          example: "Server error"
